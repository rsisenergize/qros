name: üöÄ Qros Multi-Environment CI/CD

on:
  push:
    branches:
      - main

jobs:
  # ===========================================================
  # 1Ô∏è‚É£ Build Job
  # ===========================================================
  build:
    name: üß± Build Qros
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, gd, exif, pcntl

      - name: üì¶ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: üß∞ Build Frontend (Tailwind/NPM)
        run: |
          npm install
          npm run build || npm run prod || echo "No npm build step found"

      - name: üìÅ Prepare Deployment Package
        run: |
          mkdir deploy
          rsync -av --exclude='.git*' --exclude='node_modules' --exclude='tests' \
            --exclude='storage/framework/*' --exclude='storage/logs/*' \
            --exclude='.env*' ./ ./deploy/

      - name: üì§ Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: qros_build
          path: deploy/

  # ===========================================================
  # 2Ô∏è‚É£ DEV DEPLOYMENT (Auto)
  # ===========================================================
  deploy-dev:
    name: üå± Deploy to Dev
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ‚¨áÔ∏è Download Build
        uses: actions/download-artifact@v3
        with:
          name: qros_build
          path: build/

      - name: üîê Copy Dev Environment File
        run: cp .env.dev build/.env

      - name: üöÄ Deploy to Dev cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST_DEV }}
          username: ${{ secrets.CPANEL_USERNAME_DEV }}
          password: ${{ secrets.CPANEL_PASSWORD_DEV }}
          server-dir: ${{ secrets.CPANEL_PATH_DEV }}
          local-dir: build/

  # ===========================================================
  # 3Ô∏è‚É£ TEST DEPLOYMENT (Manual Approval)
  # ===========================================================
  deploy-test:
    name: üß™ Deploy to Test
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: test
      url: https://test.qros.in
      # Requires manual approval
      deployment_branch_policy:
        protected_branches: true

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: qros_build
          path: build/

      - name: üîê Copy Test Environment File
        run: cp .env.test build/.env

      - name: üöÄ Deploy to Test cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST_TEST }}
          username: ${{ secrets.CPANEL_USERNAME_TEST }}
          password: ${{ secrets.CPANEL_PASSWORD_TEST }}
          server-dir: ${{ secrets.CPANEL_PATH_TEST }}
          local-dir: build/

  # ===========================================================
  # 4Ô∏è‚É£ PREPROD DEPLOYMENT (Manual Approval)
  # ===========================================================
  deploy-preprod:
    name: üöÄ Deploy to Preprod
    runs-on: ubuntu-latest
    needs: deploy-test
    environment:
      name: preprod
      url: https://preprod.qros.in
      # Requires manual approval
      deployment_branch_policy:
        protected_branches: true

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: qros_build
          path: build/

      - name: üîê Copy Preprod Environment File
        run: cp .env.preprod build/.env

      - name: üöÄ Deploy to Preprod cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST_PREPROD }}
          username: ${{ secrets.CPANEL_USERNAME_PREPROD }}
          password: ${{ secrets.CPANEL_PASSWORD_PREPROD }}
          server-dir: ${{ secrets.CPANEL_PATH_PREPROD }}
          local-dir: build/

  # ===========================================================
  # 5Ô∏è‚É£ PRODUCTION DEPLOYMENT (Manual Final Approval)
  # ===========================================================
  deploy-prod:
    name: üèÅ Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-preprod
    environment:
      name: production
      url: https://qros.in
      # Requires manual approval
      deployment_branch_policy:
        protected_branches: true

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: qros_build
          path: build/

      - name: üîê Copy Production Environment File
        run: cp .env.prod build/.env

      - name: üöÄ Deploy to Production cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST_PROD }}
          username: ${{ secrets.CPANEL_USERNAME_PROD }}
          password: ${{ secrets.CPANEL_PASSWORD_PROD }}
          server-dir: ${{ secrets.CPANEL_PATH_PROD }}
          local-dir: build/
