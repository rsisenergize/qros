            php artisan route:cache
            php artisan view:cache

  # ===========================================================
  # 5ï¸âƒ£ PRODUCTION DEPLOYMENT (Manual Final Approval)
  # ===========================================================
  deploy-prod:
    name: ğŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-preprod
