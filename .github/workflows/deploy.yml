name: 🚀 Qros Multi-Environment CI/CD (Rsync Root-Based)

on:
  push:
    branches:
      - main

jobs:
  # ===========================================================
  # 1️⃣ BUILD JOB
  # ===========================================================
  build:
    name: 🧱 Build Qros
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ⚙️ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, gd, exif, pcntl

      - name: 📦 Install Composer Dependencies
        run: |
          mkdir -p bootstrap/cache
          chmod -R 777 bootstrap/cache
          composer install --no-dev --optimize-autoloader

      - name: 🧰 Build Frontend (if exists)
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build || npm run prod || echo "⚠️ No npm build step found"
          else
            echo "ℹ️ No frontend detected, skipping."
          fi

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qros_build
          path: ./

  # ===========================================================
  # 2️⃣ DEPLOY JOB TEMPLATE
  # ===========================================================

  deploy-dev:
    name: 🌱 Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: ./

      - uses: actions/checkout@v4

      - name: 🔐 Copy Dev Environment File
        run: cp .env.dev .env

      - name: 🔑 Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🚀 Deploy via Rsync
        run: |
          rsync -avz \
            --exclude=".git*" \
            --exclude="node_modules" \
            --exclude="tests" \
            --exclude=".env*" \
            --exclude="storage/app/public/*" \
            --exclude="storage/logs/*" \
            --exclude="storage/framework/*" \
            --exclude="public/uploads/*" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH_DEV }}

      - name: 🧠 Run Laravel Commands (Dev)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_DEV }}
            chmod -R 775 storage bootstrap/cache || true
            php artisan storage:link || true
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

  deploy-test:
    name: 🧪 Deploy to Test
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: test
      url: https://test.qros.in
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: ./

      - uses: actions/checkout@v4

      - name: 🔐 Copy Test Environment File
        run: cp .env.test .env

      - name: 🔑 Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🚀 Deploy via Rsync
        run: |
          rsync -avz \
            --exclude=".git*" \
            --exclude="node_modules" \
            --exclude="tests" \
            --exclude=".env*" \
            --exclude="storage/app/public/*" \
            --exclude="storage/logs/*" \
            --exclude="storage/framework/*" \
            --exclude="public/uploads/*" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH_TEST }}

      - name: 🧠 Run Laravel Commands (Test)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_TEST }}
            chmod -R 775 storage bootstrap/cache || true
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

  deploy-preprod:
    name: 🚀 Deploy to Preprod
    runs-on: ubuntu-latest
    needs: deploy-test
    environment:
      name: preprod
      url: https://preprod.qros.in
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: ./

      - uses: actions/checkout@v4

      - name: 🔐 Copy Preprod Environment File
        run: cp .env.preprod .env

      - name: 🔑 Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🚀 Deploy via Rsync
        run: |
          rsync -avz \
            --exclude=".git*" \
            --exclude="node_modules" \
            --exclude="tests" \
            --exclude=".env*" \
            --exclude="storage/app/public/*" \
            --exclude="storage/logs/*" \
            --exclude="storage/framework/*" \
            --exclude="public/uploads/*" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH_PREPROD }}

      - name: 🧠 Run Laravel Commands (Preprod)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_PREPROD }}
            chmod -R 775 storage bootstrap/cache || true
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

  deploy-prod:
    name: 🏁 Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-preprod
    environment:
      name: production
      url: https://qros.in
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: ./

      - uses: actions/checkout@v4

      - name: 🔐 Copy Production Environment File
        run: cp .env.prod .env

      - name: 🔑 Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🚀 Deploy via Rsync
        run: |
          rsync -avz \
            --exclude=".git*" \
            --exclude="node_modules" \
            --exclude="tests" \
            --exclude=".env*" \
            --exclude="storage/app/public/*" \
            --exclude="storage/logs/*" \
            --exclude="storage/framework/*" \
            --exclude="public/uploads/*" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH_PROD }}

      - name: 🧠 Run Laravel Commands (Production)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_PROD }}
            php artisan down || true
            chmod -R 775 storage bootstrap/cache || true
            php artisan storage:link || true
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan up || true
