name: üöÄ Qros Multi-Environment CI/CD (Final Stable SSH Deployment)

on:
  push:
    branches:
      - main

jobs:
  # ===========================================================
  # 1Ô∏è‚É£ BUILD JOB
  # ===========================================================
  build:
    name: üß± Build Qros
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, gd, exif, pcntl

      - name: üì¶ Install Composer Dependencies
        run: |
          mkdir -p bootstrap/cache
          chmod -R 777 bootstrap/cache
          composer install --no-dev --optimize-autoloader

      - name: üß∞ Build Frontend (if exists)
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build || npm run prod || echo "‚ö†Ô∏è No npm build step found"
          else
            echo "‚ÑπÔ∏è No frontend detected, skipping."
          fi

      - name: üìÅ Prepare Deployment Package
        run: |
          echo "üì¶ Copying Laravel app to deploy directory..."
          mkdir -p deploy
          rsync -av --progress ./ ./deploy/ \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env*' \
            --exclude='storage/app/public/*' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/*' \
            --exclude='public/uploads/*'
          echo "‚úÖ Copy complete."

      - name: ‚úÖ Verify deploy folder before upload
        run: |
          FILE_COUNT=$(find deploy -type f | wc -l)
          echo "üìÅ Files in deploy: $FILE_COUNT"
          if [ -f deploy/artisan ]; then echo "‚úÖ Artisan found"; else echo "‚ùå Artisan missing"; exit 1; fi

      - name: üì§ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qros_build
          path: deploy/

  # ===========================================================
  # 2Ô∏è‚É£ DEPLOY TO DEV
  # ===========================================================
  deploy-dev:
    name: üå± Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment: dev

    steps:
      - name: üß© Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: build/
          merge-multiple: true

      - name: ‚úÖ Verify Artifact Download
        run: |
          echo "=== Checking artifact ==="
          if [ -d build ]; then
            echo "‚úÖ build/ folder exists"
            ls -la build | head -n 20
          else
            echo "‚ö†Ô∏è build folder missing after download ‚Äî creating manually."
            mkdir -p build
          fi

      - uses: actions/checkout@v4

      - name: üîê Copy Dev Environment File
        run: |
          mkdir -p build
          if [ -f .env.dev ]; then
            cp .env.dev build/.env
            echo "‚úÖ .env.dev copied to build/.env"
          else
            echo "‚ùå .env.dev not found"
            exit 1
          fi

      - name: üöÄ Upload to Dev via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/."
          target: ${{ secrets.DEPLOY_PATH_DEV }}

      - name: üß† Run Laravel Commands (Dev)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_DEV }}
            chmod -R 775 storage bootstrap/cache || true
            php artisan storage:link || true
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

  # ===========================================================
  # 3Ô∏è‚É£ DEPLOY TO TEST
  # ===========================================================
  deploy-test:
    name: üß™ Deploy to Test
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: test
      url: https://test.qros.in

    steps:
      - name: üß© Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: build/
          merge-multiple: true

      - name: ‚úÖ Verify Artifact Download
        run: |
          if [ -d build ]; then
            echo "‚úÖ build/ folder exists"
          else
            echo "‚ö†Ô∏è build folder missing ‚Äî creating manually."
            mkdir -p build
          fi

      - uses: actions/checkout@v4

      - name: üîê Copy Test Environment File
        run: |
          mkdir -p build
          if [ -f .env.test ]; then
            cp .env.test build/.env
            echo "‚úÖ .env.test copied to build/.env"
          else
            echo "‚ùå .env.test not found"
            exit 1
          fi

      - name: üöÄ Upload to Test via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/."
          target: ${{ secrets.DEPLOY_PATH_TEST }}

      - name: üß† Run Laravel Commands (Test)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_TEST }}
            chmod -R 775 storage bootstrap/cache || true
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

  # ===========================================================
  # 4Ô∏è‚É£ DEPLOY TO PREPROD
  # ===========================================================
  deploy-preprod:
    name: üöÄ Deploy to Preprod
    runs-on: ubuntu-latest
    needs: deploy-test
    environment:
      name: preprod
      url: https://preprod.qros.in

    steps:
      - name: üß© Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: build/
          merge-multiple: true

      - name: ‚úÖ Verify Artifact Download
        run: |
          if [ -d build ]; then
            echo "‚úÖ build/ folder exists"
          else
            echo "‚ö†Ô∏è build folder missing ‚Äî creating manually."
            mkdir -p build
          fi

      - uses: actions/checkout@v4

      - name: üîê Copy Preprod Environment File
        run: |
          mkdir -p build
          if [ -f .env.preprod ]; then
            cp .env.preprod build/.env
            echo "‚úÖ .env.preprod copied to build/.env"
          else
            echo "‚ùå .env.preprod not found"
            exit 1
          fi

      - name: üöÄ Upload to Preprod via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/."
          target: ${{ secrets.DEPLOY_PATH_PREPROD }}

      - name: üß† Run Laravel Commands (Preprod)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_PREPROD }}
            chmod -R 775 storage bootstrap/cache || true
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

  # ===========================================================
  # 5Ô∏è‚É£ DEPLOY TO PRODUCTION
  # ===========================================================
  deploy-prod:
    name: üèÅ Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-preprod
    environment:
      name: production
      url: https://qros.in

    steps:
      - name: üß© Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: build/
          merge-multiple: true

      - name: ‚úÖ Verify Artifact Download
        run: |
          if [ -d build ]; then
            echo "‚úÖ build/ folder exists"
          else
            echo "‚ö†Ô∏è build folder missing ‚Äî creating manually."
            mkdir -p build
          fi

      - uses: actions/checkout@v4

      - name: üîê Copy Production Environment File
        run: |
          mkdir -p build
          if [ -f .env.prod ]; then
            cp .env.prod build/.env
            echo "‚úÖ .env.prod copied to build/.env"
          else
            echo "‚ùå .env.prod not found"
            exit 1
          fi

      - name: üöÄ Upload to Production via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/."
          target: ${{ secrets.DEPLOY_PATH_PROD }}

      - name: üß† Run Laravel Commands (Production)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_PROD }}
            php artisan down || true
            chmod -R 775 storage bootstrap/cache || true
            php artisan storage:link || true
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan up || true
