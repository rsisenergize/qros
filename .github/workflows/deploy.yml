name: ğŸš€ Qros Multi-Environment CI/CD (Stable SSH Deployment)

on:
  push:
    branches:
      - main

jobs:
  # ===========================================================
  # 1ï¸âƒ£ BUILD JOB
  # ===========================================================
  build:
    name: ğŸ§± Build Qros
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, gd, exif, pcntl

      - name: ğŸ“¦ Install Composer Dependencies
        run: |
          mkdir -p bootstrap/cache
          chmod -R 777 bootstrap/cache
          composer install --no-dev --optimize-autoloader

      - name: ğŸ§° Build Frontend (Tailwind/NPM)
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build || npm run prod || echo "âš ï¸ No npm build step found"
          fi

      - name: ğŸ”’ Ensure proper permissions
        run: |
          chmod -R 775 storage bootstrap/cache

      - name: ğŸ“ Prepare Deployment Package
        run: |
          echo "ğŸ“¦ Copying Laravel app to deploy directory..."
          mkdir -p deploy
          rsync -av --progress ./ ./deploy/ \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env*' \
            --exclude='storage/app/public/*' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/*' \
            --exclude='public/uploads/*'
          echo "âœ… Copy complete. Contents of deploy/:"
          ls -la deploy | head -n 50
          if [ -f deploy/artisan ]; then echo "âœ… Artisan found in deploy"; else echo "âŒ Artisan missing"; exit 1; fi

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qros_build
          path: deploy/

  # ===========================================================
  # 2ï¸âƒ£ DEV DEPLOYMENT (Auto)
  # ===========================================================
  deploy-dev:
    name: ğŸŒ± Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment: dev

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: build/

      # âœ… Fix: Checkout repo so .env.dev is available
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Debug build folder before SCP
        run: |
          echo "=== Build folder contents ==="
          ls -la build | head -n 50
          if [ -f build/artisan ]; then echo "âœ… Artisan found in build"; else echo "âŒ Artisan missing"; exit 1; fi

      - name: ğŸ” Copy Dev Environment File
        run: |
          mkdir -p build
          cp .env.dev build/.env

      - name: ğŸš€ Upload via SSH (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/."
          target: ${{ secrets.DEPLOY_PATH_DEV }}

      - name: ğŸ§  Run Laravel Commands (Dev)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_DEV }}
            chmod -R 775 storage bootstrap/cache
            php artisan storage:link || true
            php artisan migrate --force || (php artisan migrate:rollback && exit 1)
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

  # ===========================================================
  # 3ï¸âƒ£ TEST DEPLOYMENT (Manual Approval)
  # ===========================================================
  deploy-test:
    name: ğŸ§ª Deploy to Test
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: test
      url: https://test.qros.in

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: build/

      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Debug build folder before SCP
        run: |
          echo "=== Build folder contents ==="
          ls -la build | head -n 50
          if [ -f build/artisan ]; then echo "âœ… Artisan found in build"; else echo "âŒ Artisan missing"; exit 1; fi

      - name: ğŸ” Copy Test Environment File
        run: |
          mkdir -p build
          cp .env.test build/.env

      - name: ğŸš€ Upload via SSH (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/."
          target: ${{ secrets.DEPLOY_PATH_TEST }}

      - name: ğŸ§  Run Laravel Commands (Test)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_TEST }}
            chmod -R 775 storage bootstrap/cache
            php artisan storage:link || true
            php artisan migrate --force || (php artisan migrate:rollback && exit 1)
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

  # ===========================================================
  # 4ï¸âƒ£ PREPROD DEPLOYMENT (Manual Approval)
  # ===========================================================
  deploy-preprod:
    name: ğŸš€ Deploy to Preprod
    runs-on: ubuntu-latest
    needs: deploy-test
    environment:
      name: preprod
      url: https://preprod.qros.in

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: build/

      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Debug build folder before SCP
        run: |
          echo "=== Build folder contents ==="
          ls -la build | head -n 50
          if [ -f build/artisan ]; then echo "âœ… Artisan found in build"; else echo "âŒ Artisan missing"; exit 1; fi

      - name: ğŸ” Copy Preprod Environment File
        run: |
          mkdir -p build
