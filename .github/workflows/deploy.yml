name: üöÄ Qros Multi-Environment CI/CD (Auto Laravel Root Detection)

on:
  push:
    branches:
      - main

jobs:
  # ===========================================================
  # 1Ô∏è‚É£ BUILD JOB
  # ===========================================================
  build:
    name: üß± Build Qros
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, gd, exif, pcntl

      - name: üì¶ Install Composer Dependencies (Auto-detect Laravel Root)
        run: |
          # Find the Laravel root (folder containing artisan)
          ARTISAN_PATH=$(find . -type f -name artisan | head -n 1 | xargs dirname)
          echo "üìÇ Laravel root detected at: $ARTISAN_PATH"

          if [ -z "$ARTISAN_PATH" ]; then
            echo "‚ùå Could not find artisan file. Please check your repository structure."
            exit 1
          fi

          cd "$ARTISAN_PATH"
          mkdir -p bootstrap/cache
          chmod -R 777 bootstrap/cache
          composer install --no-dev --optimize-autoloader

      - name: üß∞ Build Frontend (if exists)
        run: |
          ARTISAN_PATH=$(find . -type f -name artisan | head -n 1 | xargs dirname)
          cd "$ARTISAN_PATH"
          if [ -f package.json ]; then
            npm install
            npm run build || npm run prod || echo "‚ö†Ô∏è No npm build step found"
          else
            echo "‚ÑπÔ∏è No frontend detected, skipping npm build."
          fi

      - name: üìÅ Prepare Deployment Package
        run: |
          echo "üì¶ Detecting Laravel root for packaging..."
          ARTISAN_PATH=$(find . -type f -name artisan | head -n 1 | xargs dirname)
          echo "üìÇ Laravel root: $ARTISAN_PATH"

          if [ -z "$ARTISAN_PATH" ]; then
            echo "‚ùå Could not find artisan. Aborting build."
            exit 1
          fi

          mkdir -p deploy
          echo "üöö Copying Laravel project to deploy folder..."
          rsync -av --progress "$ARTISAN_PATH/" ./deploy/ \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env*' \
            --exclude='storage/app/public/*' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/*' \
            --exclude='public/uploads/*'

      - name: üîç Confirm deploy folder before upload
        run: |
          echo "=== Deploy folder contents (after rsync) ==="
          ls -la deploy | head -n 50
          if [ -f deploy/artisan ]; then echo "‚úÖ Artisan found in deploy"; else echo "‚ùå Artisan missing"; fi

      - name: üì§ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qros_build
          path: deploy/

  # ===========================================================
  # üîÑ DEPLOYMENT JOB TEMPLATE
  # ===========================================================
  # Same logic reused for Dev, Test, Preprod, and Prod.
  # ===========================================================

  deploy-dev:
    name: üå± Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment: dev

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: build/

      - name: üß© Checkout code
        uses: actions/checkout@v4

      - name: üîç Inspect build contents
        run: |
          echo "=== Workspace after artifact download ==="
          ls -la
          echo "=== Build directory ==="
          if [ -d build ]; then ls -la build | head -n 50; else echo "‚ùå build folder missing"; fi

      - name: üîê Copy Dev Environment File
        run: |
          mkdir -p build
          if [ -f .env.dev ]; then
            cp .env.dev build/.env && echo "‚úÖ Copied .env.dev"
          else
            echo "‚ö†Ô∏è .env.dev not found in repo!"
          fi

      - name: üöÄ Upload via SSH (SCP)
        if: success() && (hashFiles('build/**') != '')
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/."
          target: ${{ secrets.DEPLOY_PATH_DEV }}

      - name: üß† Run Laravel Commands (Dev)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_DEV }} || exit 1
            chmod -R 775 storage bootstrap/cache || true
            php artisan storage:link || true
            php artisan migrate --force || (php artisan migrate:rollback && exit 1)
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

  deploy-test:
    name: üß™ Deploy to Test
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: test
      url: https://test.qros.in

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: build/

      - name: üß© Checkout code
        uses: actions/checkout@v4

      - name: üîê Copy Test Environment File
        run: |
          mkdir -p build
          if [ -f .env.test ]; then
            cp .env.test build/.env && echo "‚úÖ Copied .env.test"
          else
            echo "‚ö†Ô∏è .env.test not found in repo!"
          fi

      - name: üöÄ Upload via SSH (SCP)
        if: success() && (hashFiles('build/**') != '')
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/."
          target: ${{ secrets.DEPLOY_PATH_TEST }}

      - name: üß† Run Laravel Commands (Test)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_TEST }} || exit 1
            chmod -R 775 storage bootstrap/cache || true
            php artisan storage:link || true
            php artisan migrate --force || (php artisan migrate:rollback && exit 1)
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

  deploy-preprod:
    name: üöÄ Deploy to Preprod
    runs-on: ubuntu-latest
    needs: deploy-test
    environment:
      name: preprod
      url: https://preprod.qros.in

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: build/

      - name: üß© Checkout code
        uses: actions/checkout@v4

      - name: üîê Copy Preprod Environment File
        run: |
          mkdir -p build
          if [ -f .env.preprod ]; then
            cp .env.preprod build/.env && echo "‚úÖ Copied .env.preprod"
          else
            echo "‚ö†Ô∏è .env.preprod not found in repo!"
          fi

      - name: üöÄ Upload via SSH (SCP)
        if: success() && (hashFiles('build/**') != '')
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/."
          target: ${{ secrets.DEPLOY_PATH_PREPROD }}

      - name: üß† Run Laravel Commands (Preprod)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_PREPROD }} || exit 1
            chmod -R 775 storage bootstrap/cache || true
            php artisan storage:link || true
            php artisan migrate --force || (php artisan migrate:rollback && exit 1)
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

  deploy-prod:
    name: üèÅ Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-preprod
    environment:
      name: production
      url: https://qros.in

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: build/

      - name: üß© Checkout code
        uses: actions/checkout@v4

      - name: üîê Copy Production Environment File
        run: |
          mkdir -p build
          if [ -f .env.prod ]; then
            cp .env.prod build/.env && echo "‚úÖ Copied .env.prod"
          else
            echo "‚ö†Ô∏è .env.prod not found in repo!"
          fi

      - name: üöÄ Upload via SSH (SCP)
        if: success() && (hashFiles('build/**') != '')
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/."
          target: ${{ secrets.DEPLOY_PATH_PROD }}

      - name: üß† Run Laravel Commands (Production)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_PROD }} || exit 1
            chmod -R 775 storage bootstrap/cache || true
            php artisan storage:link || true
            php artisan migrate --force || (php artisan migrate:rollback && exit 1)
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
