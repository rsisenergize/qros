name: 🚀 Qros Multi-Environment CI/CD

on:
  push:
    branches:
      - main

jobs:
  # ================================
  # 1️⃣ Build Job
  # ================================
  build:
    name: 🧱 Build Qros
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ⚙️ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, gd, exif, pcntl

      - name: 📦 Install Composer Dependencies
        run: |
          mkdir -p bootstrap/cache
          chmod -R 777 bootstrap/cache
          composer install --no-dev --optimize-autoloader

      - name: 🧰 Build Frontend
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build || npm run prod || echo "⚠️ No npm build step found"
          else
            echo "ℹ️ No frontend detected, skipping."
          fi

      - name: 📁 Prepare Deployment Artifact
        run: |
          rm -rf deploy-artifact
          mkdir -p deploy-artifact

          # Copy Laravel files
          rsync -r --progress . deploy-artifact \
            --exclude=".git*" \
            --exclude="node_modules" \
            --exclude="tests" \
            --exclude=".env*" \
            --exclude="storage/app/public/*" \
            --exclude="storage/logs/*" \
            --exclude="storage/framework/*" \
            --exclude="public/uploads/*"

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qros_build
          path: deploy-artifact/*  # <- uploads contents only, no folder

  # ================================
  # 2️⃣ Deployment Jobs (Sequential)
  # ================================
  deploy-dev:
    name: 🌱 Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: .   # <- download artifact contents directly into root

      - name: Copy Dev Environment File
        run: cp .env.dev .env

      - name: Deploy via Composite Action
        uses: ./.github/actions/deploy-composite
        with:
          env-name: dev
          env-file: .env
          ssh-host: ${{ secrets.SSH_HOST }}
          ssh-user: ${{ secrets.SSH_USER }}
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          deploy-path: ${{ secrets.DEPLOY_PATH_DEV }}

  deploy-test:
    name: 🧪 Deploy to Test
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: test
      url: https://test.qros.in
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: .

      - name: Copy Test Environment File
        run: cp .env.test .env

      - name: Deploy via Composite Action
        uses: ./.github/actions/deploy-composite
        with:
          env-name: test
          env-file: .env
          ssh-host: ${{ secrets.SSH_HOST }}
          ssh-user: ${{ secrets.SSH_USER }}
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          deploy-path: ${{ secrets.DEPLOY_PATH_TEST }}

  deploy-preprod:
    name: 🚀 Deploy to Preprod
    runs-on: ubuntu-latest
    needs: deploy-test
    environment:
      name: preprod
      url: https://preprod.qros.in
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: .

      - name: Copy Preprod Environment File
        run: cp .env.preprod .env

      - name: Deploy via Composite Action
        uses: ./.github/actions/deploy-composite
        with:
          env-name: preprod
          env-file: .env
          ssh-host: ${{ secrets.SSH_HOST }}
          ssh-user: ${{ secrets.SSH_USER }}
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          deploy-path: ${{ secrets.DEPLOY_PATH_PREPROD }}

  deploy-prod:
    name: 🏁 Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-preprod
    environment:
      name: production
      url: https://qros.in
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: .

      - name: Copy Production Environment File
        run: cp .env.prod .env

      - name: Deploy via Composite Action
        uses: ./.github/actions/deploy-composite
        with:
          env-name: prod
          env-file: .env
          ssh-host: ${{ secrets.SSH_HOST }}
          ssh-user: ${{ secrets.SSH_USER }}
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          deploy-path: ${{ secrets.DEPLOY_PATH_PROD }}
