name: 🚀 Qros Multi-Environment CI/CD (SCP Deployment for cPanel)

on:
  push:
    branches:
      - main

jobs:
  # ===========================================================
  # 1️⃣ BUILD JOB
  # ===========================================================
  build:
    name: 🧱 Build Qros
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ⚙️ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, gd, exif, pcntl

      - name: 📦 Install Composer Dependencies
        run: |
          mkdir -p bootstrap/cache
          chmod -R 777 bootstrap/cache
          composer install --no-dev --optimize-autoloader

      - name: 🧰 Build Frontend (if exists)
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build || npm run prod || echo "⚠️ No npm build step found"
          else
            echo "ℹ️ No frontend detected, skipping."
          fi

      - name: 📁 Prepare Deployment Package
        run: |
          echo "📦 Copying Laravel app to deploy directory..."
          mkdir -p deploy
          rsync -r --progress . deploy \
            --exclude=".git*" \
            --exclude="node_modules" \
            --exclude="tests" \
            --exclude=".env*" \
            --exclude="storage/app/public/*" \
            --exclude="storage/logs/*" \
            --exclude="storage/framework/*" \
            --exclude="public/uploads/*"
          echo "✅ Copy complete."

      - name: ✅ Verify deploy folder before upload
        run: |
          FILE_COUNT=$(find deploy -type f | wc -l)
          echo "📁 Files in deploy: $FILE_COUNT"
          if [ -f deploy/artisan ]; then echo "✅ Artisan found"; else echo "❌ Artisan missing"; exit 1; fi

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qros_build
          path: deploy/

  # ===========================================================
  # 2️⃣ DEPLOY JOBS
  # ===========================================================

  deploy-dev:
    name: 🌱 Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: deploy/
          merge-multiple: true

      - uses: actions/checkout@v4

      - name: 🔐 Copy Dev Environment File
        run: cp .env.dev deploy/.env

      - name: 🔑 Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🚀 Upload to Dev via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy/*"
          target: ${{ secrets.DEPLOY_PATH_DEV }}

      - name: 🧠 Run Laravel Commands (Dev)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set +e  # Disable exit on error
            cd ${{ secrets.DEPLOY_PATH_DEV }}
            echo "📂 Ensuring necessary directories exist..."
            mkdir -p bootstrap/cache storage app/public
            chmod -R 775 storage bootstrap/cache || true

            echo "🔗 Running storage:link..."
            php artisan storage:link || echo "⚠️ storage:link failed, maybe link already exists"

            echo "🛠 Running migrations..."
            php artisan migrate --force || echo "⚠️ migrate failed, check database connection"

            echo "⚡ Optimizing Laravel..."
            php artisan optimize:clear || true
            php artisan config:cache || true
            php artisan route:cache || true
            php artisan view:cache || true

            echo "✅ Deployment commands completed"

  deploy-test:
    name: 🧪 Deploy to Test
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: test
      url: https://test.qros.in
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: deploy/
          merge-multiple: true

      - uses: actions/checkout@v4

      - name: 🔐 Copy Test Environment File
        run: cp .env.test build/.env

      - name: 🔑 Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🚀 Upload to Test via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/*"
          target: ${{ secrets.DEPLOY_PATH_TEST }}

      - name: 🧠 Run Laravel Commands (Test)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_TEST }}
            chmod -R 775 storage bootstrap/cache || true
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

  deploy-preprod:
    name: 🚀 Deploy to Preprod
    runs-on: ubuntu-latest
    needs: deploy-test
    environment:
      name: preprod
      url: https://preprod.qros.in
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: deploy/
          merge-multiple: true

      - uses: actions/checkout@v4

      - name: 🔐 Copy Preprod Environment File
        run: cp .env.preprod build/.env

      - name: 🔑 Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🚀 Upload to Preprod via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/*"
          target: ${{ secrets.DEPLOY_PATH_PREPROD }}

      - name: 🧠 Run Laravel Commands (Preprod)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_PREPROD }}
            chmod -R 775 storage bootstrap/cache || true
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

  deploy-prod:
    name: 🏁 Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-preprod
    environment:
      name: production
      url: https://qros.in
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: deploy/
          merge-multiple: true

      - uses: actions/checkout@v4

      - name: 🔐 Copy Production Environment File
        run: cp .env.prod build/.env

      - name: 🔑 Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🚀 Upload to Production via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/*"
          target: ${{ secrets.DEPLOY_PATH_PROD }}

      - name: 🧠 Run Laravel Commands (Production)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH_PROD }}
            php artisan down || true
            chmod -R 775 storage bootstrap/cache || true
            php artisan storage:link || true
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan up || true
            echo "✅ Production deployment completed"