name: üöÄ Qros Multi-Environment CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  # ================================
  # 1Ô∏è‚É£ Build Job
  # ================================
  build:
    name: üß± Build Qros
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, gd, exif, pcntl

      - name: üì¶ Install Composer Dependencies
        run: |
          mkdir -p bootstrap/cache
          chmod -R 777 bootstrap/cache
          composer install --no-dev --optimize-autoloader

      - name: üß∞ Build Frontend
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build || npm run prod || echo "‚ö†Ô∏è No npm build step found"
          else
            echo "‚ÑπÔ∏è No frontend detected, skipping."
          fi

      - name: üìÅ Prepare Deployment Artifact
        run: |
          rm -rf deploy-artifact
          mkdir -p deploy-artifact

          # Copy Laravel files
          rsync -r --progress . deploy-artifact \
            --exclude=".git*" \
            --exclude="node_modules" \
            --exclude="tests" \
            --exclude=".env*" \
            --exclude="storage/app/public/*" \
            --exclude="storage/logs/*" \
            --exclude="storage/framework/*" \
            --exclude="public/uploads/*"

      - name: üì§ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qros_build
          path: deploy-artifact
          retention-days: 7

  # ================================
  # 2Ô∏è‚É£ Deployment Jobs
  # ================================
  deploy-test:
    name: üß™ Deploy to Test
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: test
      url: https://test.qros.in
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: deploy-artifact

      - name: Copy Test Environment File
        run: cp .env.test deploy-artifact/.env

      - name: Deploy via Composite Action
        uses: ./.github/actions/deploy-composite
        with:
          env-name: test
          env-file: .env
          ssh-host: ${{ secrets.SSH_HOST }}
          ssh-user: ${{ secrets.SSH_USER }}
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          deploy-path: ${{ secrets.DEPLOY_PATH_TEST }}

  deploy-prod:
    name: üèÅ Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-test
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[deploy-prod]')
    environment:
      name: production
      url: https://qros.in
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: qros_build
          path: deploy-artifact

      - name: Copy Production Environment File
        run: cp .env.prod deploy-artifact/.env

      - name: Deploy via Composite Action
        uses: ./.github/actions/deploy-composite
        with:
          env-name: prod
          env-file: .env
          ssh-host: ${{ secrets.SSH_HOST }}
          ssh-user: ${{ secrets.SSH_USER }}
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          deploy-path: ${{ secrets.DEPLOY_PATH_PROD }}